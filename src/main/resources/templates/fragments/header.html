<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
</head>
<body>

	<div class="container">
		<div th:fragment="header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header pull-left">
						<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
						<ul class="nav navbar-nav">
							<li><a href="#" th:href="@{/cars}">Cars</a></li>
							<li><a href="#" th:href="@{/rents}">Rent</a></li>
							<li><a href="#" th:href="@{/customers}">Customers</a></li>
							<li><a href="#" th:href="@{/users}">System user</a></li>
						</ul>

					</div>
					<div class="navbar-header pull-right">

						<span sec:authorize="not isAuthenticated()"><a
							href="/logout" class="navbar-brand glyphicon glyphicon-log-out">Log out</a> </span> 
						<span class="navbar-brand" sec:authorize="isAuthenticated()">Welcome <span sec:authentication="name"></span></span>
					</div>
				</div>
			</nav>

			<div class="jumbotron">
				<div class="row text-center">
					<div class="">
						<h2>Car rent web system</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
