<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>User rent</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<h2>User Details</h2>
		<div>
			<form class="userform-horizontal" th:object="${user}"	th:action="@{/user}" method="post">
				<input type="hidden" th:field="*{userId}" /> 
				<div class="form-group">
					<label class="col-sm-2 control-label">First name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{userFirstName}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Second name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{userSecondName}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Login:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{userLogin}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Password:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" th:field="*{userPassword}" />
					</div>
				</div>

				<div class="row">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
