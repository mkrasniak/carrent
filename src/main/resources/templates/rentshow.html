<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Rent rent</title>
 <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

     
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Rent Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Rent Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${rent.rentId}">Rent Id</p></div>
                </div>
                
                <div class="form-group">
					<label class="col-sm-2 control-label">Comment:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${rent.rentComment}" >Comment:</p>
					</div>
				</div>
                
                <div class="form-group">
					<label class="col-sm-2 control-label">Start Date:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${rent.rentStartDate}" >First Name:</p>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">End Date:</label>
					<div class="col-sm-10">
						<p  class="form-control-static" th:text="${rent.rentEndDate}" >Second Name:</p>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Price:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${rent.rentPrice}" >Login:</p>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Customer:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${rent.customer.customerFirstName}" >Customer:</p>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Car</label>
					<div class="col-sm-10">
						<ul><li th:each="car : ${rent.cars}" th:text="${car.carMake + ' ' + car.carModel}" ><a th:href="/car/${car.carId}">ID</a></li></ul>
					</div>
				</div>
		<div th:if="${#lists.isEmpty(rent.cars)}" class="alert alert-warning">
			<strong>Warning!</strong> No cars added jet.
		</div>
            </form>
    </div>
</div>

</body>
</html>
