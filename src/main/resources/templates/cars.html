<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Car rent</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(cars)}">
			<h2>Car List</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Make</th>
					<th>Model</th>
					<th>color</th>
					<th>Plate number</th>
					<th>Mot</th>
					<th>Car added by</th>
					<th>Available</th>
					<th>comment</th>
					<th>isurance</th>

					<th>View</th>
					<th>Edit</th>
					<th>Delete</th>

				</tr>
				<tr th:each="car : ${cars}">
					<td th:text="${car.carId}"><a href="/car/${car.carId}">Id</a></td>
					<td th:text="${car.carMake}">make</td>
					<td th:text="${car.carModel}">model</td>
					<td th:text="${car.carColor}">colr</td>
					<td th:text="${car.carPlateNumber}">plate number</td>
					<td th:text="${car.carMotDate}">mot</td>
					<td th:text="${car.user.userName}">added by</td>
					<td th:text="${car.carAvailable}">available</td>
					<td th:text="${car.carComment}">commnet</td>
					<td th:text="${car.carIsuranceDate}">isurance</td>

					<td><a th:href="${'/car/show/' + car.carId}">View</a></td>
					<td><a th:href="${'/car/edit/' + car.carId}">Edit</a></td>
					<td><a th:href="${'/car/delete/' + car.carId}">Delete</a></td>
				</tr>
			</table>
		</div>
		<div th:if="${#lists.isEmpty(cars)}" class="alert alert-warning">
			<strong>Warning!</strong> No cars added jet.
		</div>
		<div>
		<a th:href="${'/car/new'}"><button type="button" class="btn btn-success">Add new car</button>
		</a>
		</div>
	</div>
</body>
</html>
