<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Rent rent</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(rents)}">
			<h2>Rent List</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>First name</th>
					<th>Second name</th>
					<th>Login</th>
					
					<th>View</th>
					<th>Edit</th>
					<th>Delete</th>

				</tr>
				<tr th:each="rent : ${rents}">
					<td th:text="${rent.rentId}"><a href="/rent/${rent.rentId}">Id</a></td>
					<td th:text="${rent.rentFirstName}">First Name</td>
					<td th:text="${rent.rentSecondName}">Second Name</td>
					<td th:text="${rent.rentLogin}">Login</td>
					
					<td><a th:href="${'/rent/show/' + rent.rentId}">View</a></td>
					<td><a th:href="${'/rent/edit/' + rent.rentId}">Edit</a></td>
					<td><a th:href="${'/rent/delete/' + rent.rentId}">Delete</a></td>
				</tr>
			</table>
		</div>
		<div th:if="${#lists.isEmpty(rents)}" class="alert alert-warning">
			<strong>Warning!</strong> No rents added jet.
		</div>
		<div>
		<a th:href="${'/rent/new'}"><button type="button" class="btn btn-success">Add new rent</button>
		</a>
		</div>
	</div>
</body>
</html>
