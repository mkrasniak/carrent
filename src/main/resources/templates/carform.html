<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Car rent</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<h2>Car Details</h2>
		<div>
			<form class="carform-horizontal" th:object="${car}"	th:action="@{/car}" method="post">
				<input type="hidden" th:field="*{carId}" /> 
				<div class="form-group">
					<label class="col-sm-2 control-label">Make:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{carMake}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Model:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{carModel}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Color:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{carColor}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Plate number:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{carPlateNumber}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Mot:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" th:field="*{motDate}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Comment</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{carComment}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Isurance</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" th:field="*{carIsuranceDate}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
