<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Car rent</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<h2>Customer Details</h2>
		<div>
			<form class="customerform-horizontal" th:object="${customer}"	th:action="@{/customer}" method="post">
				<input type="hidden" th:field="*{customerId}" /> 
				<div class="form-group">
					<label class="col-sm-2 control-label">Adress:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{customerAdress}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Bring Date:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" th:field="*{customerBringDate}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">First name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{customerFirstName}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Second name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{customerSecondName}" />
					</div>
				</div>
				
				<div class="row">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
