<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Rent rent</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<h2>Rent Details</h2>
		<div>
			<form class="rentform-horizontal" th:object="${rent}"	th:action="@{/rent}" method="post">
				<input type="hidden" th:field="*{rentId}" /> 
				<div class="form-group">
					<label class="col-sm-2 control-label">Comment:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{rentComment}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Start date:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{rentStartDate}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Due date:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{rentEndDate}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Price:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" th:field="*{rentPrice}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Customer</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" th:field="*{rentCustomerId}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Car</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" th:field="*{carRentRentIdCarrent}" />
					</div>
				</div>
				
				<div class="form-group">
					<div th:if="${not #lists.isEmpty(cars)}">
			<h2>Car List</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Make</th>
					<th>Model</th>
					<th>color</th>
					<th>Plate number</th>
					<th>Mot</th>
					<th>Car added by</th>
					<th>Available</th>
					<th>comment</th>
					<th>isurance</th>

					<th>View</th>
					<th>Edit</th>
					<th>Delete</th>

				</tr>
				<tr th:each="car : ${cars}">
					<td th:text="${car.carId}"><a href="/car/${car.carId}">Id</a></td>
					<td th:text="${car.carMake}">make</td>
					<td th:text="${car.carModel}">model</td>
					<td th:text="${car.carColor}">colr</td>
					<td th:text="${car.carPlateNumber}">plate number</td>
					<td th:text="${car.motDate}">mot</td>
					<td th:text="${car.carAddedBy}">added by</td>
					<td th:text="${car.carAvailable}">available</td>
					<td th:text="${car.carComment}">commnet</td>
					<td th:text="${car.carIsuranceDate}">isurance</td>

					<td><a th:href="${'/car/show/' + car.carId}">View</a></td>
					<td><a th:href="${'/car/edit/' + car.carId}">Edit</a></td>
					<td><a th:href="${'/car/delete/' + car.carId}">Delete</a></td>
				</tr>
			</table>
		</div>
				</div>

				<div class="row">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
